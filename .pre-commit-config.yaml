repos:

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: check-yaml
    exclude: "mkdocs.yml"
  - id: end-of-file-fixer
    exclude: ".*.svg"
  - id: trailing-whitespace
- repo: https://github.com/asottile/pyupgrade
  rev: v2.38.1
  hooks:
  - id: pyupgrade
- repo: https://github.com/PyCQA/autoflake
  rev: v1.6.1
  hooks:
  - id: autoflake
- repo: https://github.com/executablebooks/mdformat
  rev: 0.7.16
  hooks:
  - id: mdformat
    additional_dependencies:
    - mdformat-gfm
    - mdformat-black
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.0.40
  hooks:
    - id: lint
- repo: https://github.com/psf/black
  rev: 22.8.0
  always_run: true
  hooks:
    - id: black
      language_version: python3.8
- repo: https://github.com/python-poetry/poetry
  rev: 1.2.0rc1  # add version here
  hooks:
    - id: poetry-check
    - id: poetry-lock
    - id: poetry-export
      args: ["-f", "requirements.txt", "-o", "requirements.txt"]
- repo: local
  hooks:
  - id: isort
    name: isort
    entry: poetry run isort .
    language: system
    always_run: true
    pass_filenames: false
  - id: pydocstringformatter
    name: pydocstringformatter
    entry: poetry run pydocstringformatter elfragmentador
    language: system
    always_run: true
    include: ".*.py"
  - id: pytest
    name: pytest-check
    entry: poetry run python -m pytest -x
    language: system
    pass_filenames: false
    always_run: true
  - id: build_nbs
    name: build_nbs
    entry: bash docs/render_nbs.bash
    language: system
    pass_filenames: false
    always_run: true
  - id: build_docs
    name: build_docs
    entry: poetry run python -m mkdocs build --strict
    language: system
    pass_filenames: false
    always_run: true
