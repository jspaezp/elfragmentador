<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

      <title>ElFragmentador</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <h1></h1>
        <div class="col-4">
            <form action = "handle_form" method = "get">
            <div class="mb-3">
                <label for="sequence" class="form-label">Peptide Sequence</label>
                <input type="text" class="form-control" name="sequence" id="sequence" aria-describedby="sequence_help">
                <div id="sequence_help" class="form-text">Check our documentation for the available modifications</div>
            </div>
            <div class="mb-3">
                <label for="nce" class="form-label">NCE</label>
                <input type="text" class="form-control" name="nce" id="nce" aria-describedby="nce_help">
                <div id="nce_help" class="form-text">Normalized Collision Energy</div>
            </div>
            <div class="mb-3">
                <label for="charge" class="form-label">Charge</label>
                <input type="text" class="form-control" id="charge" name="charge">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-8">
          <div class="row">
          </div>
          <div class="row">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
