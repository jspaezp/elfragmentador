[tool.poetry]
name = "elfragmentador"
version = "0.12.0"
description = "Predicts peptide fragmentations using transformers"
authors = ["J. Sebastian Paez <jspaezp@gmail.com>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.6.9"
importlib-metadata = {version = "^1.0", python = "<3.8"}
pandas = "^1.0.0"
numpy = "^1.19.0"
torch = "^1.7.0"
pytorch-lightning = "^1.1.0"
wandb = "^0.10.13"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
pytest = "^6.2.1"
pytest-datadir = "^1.3.1"
flake8 = "^3.8.4"
poetry = "^1.1.4"
nbconvert = "^6.0.7"
ipykernel = "^5.4.3"
scikit-learn = "^0.24.0"
seaborn = "^0.11.0"
matplotlib = "^3.3.0"
python-igraph = "^0.8.3"
MonkeyType = "^20.5.0"
pytest-cov = "^2.11.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--doctest-modules --disable-warnings -v --cov=transprosit"
doctest_optionflags = "ELLIPSIS NORMALIZE_WHITESPACE NUMBER"
testpaths = [
    "tests",
    "transprosit",
]

[tool.poetry.scripts]
train_transprosit = "transprosit.train:main"